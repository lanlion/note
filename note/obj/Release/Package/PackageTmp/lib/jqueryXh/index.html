</head>

<body style="background-color:tan;color:black" >
    <div id="introduction" ></div>
    <script>
        var divTyping = document.getElementById('introduction')
        var i = 0,
            timer = 0,
            str = '用JS实现动态打字效果'

        function typing() {
            if (i <= str.length) {
                divTyping.innerHTML = str.slice(0, i++) + '_'
                timer = setTimeout(typing, 200)
            }
            else {
                divTyping.innerHTML = str//结束打字,移除 _ 光标
                clearTimeout(timer)
            }
        }

        typing();


    </script>
</body>
</html>
